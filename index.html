<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-vegworld-</title>
</head>

<body>
    <audio id="vegAudio" src="assets/vegworld.mp4"></audio>
</body>
<img src="assets/mountains.png" id="background">
<div id="container">
    <img src="assets/logo.png" id="logo">
    <a href="game.html"><button id="play">Play</button></a>
</div>
<style>
    html,
    body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    * {
        position: absolute;
        font-family: 'Micro 5';
    }
    button{
        font-size: 50px;
        border: 5px solid black;
        box-shadow: 5px 5px 0 black;
        padding: 0 0 50px;
        background-color: rgb(249, 171, 15);
    }
    button:hover{
        background-color:rgb(0, 144, 72);
    }

    @font-face {
        font-family: 'Micro 5';
        src: url(Micro5-Regular.ttf) format('woff2');
    }

    div {
        flex-direction: column;
    }

    #container {
        height: 70%;
        width: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #background {
        height: 100%;
        animation:anim 50s infinite linear;
    }

    @keyframes anim {
        0%{left:0;}
        50%{left:-100%;}
        100%{left:0;}
    }

    #logo {
        width: 100%;
        top: -150px;
    }

    #play {
        height: 50px;
        width: 150px;
        top: 55%;
    }
</style>

</html>
